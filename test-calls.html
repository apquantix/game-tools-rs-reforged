<HTML>
	<HEAD>
		<TITLE>RS Test Calls</TITLE>
		
		<!-- Components -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

		<SCRIPT>
            var vwApp = angular.module('vwTest', []);
            
            vwApp.controller('vwCtrl',
                function($scope,$http){
                    $scope.message = 'Test Calls From RS API';
		            $scope.item = [];
		            
		            
		            var xsrf = $.param({item: "556"});
                    $http.post("http://services.runescape.com/m=itemdb_rs/api/catalogue/detail.json", xsrf)
                        .then(
                            function(result){
                                $scope.item = result.data.item;
                            }
                        );
		    
                }
            );
		</SCRIPT>
		
	</HEAD>
	<BODY>
		<H1>RuneScape Vis Wax Calculator</H1>
		<DIV ng-app="vwTest" ng-controller="vwCtrl">
			{{message}}
            <BR>
            {{item.name}}
		</DIV>
	</BODY>
</HTML>
