<HTML>
	<HEAD>
		<TITLE>RuneScape Vis Wax Calculator</TITLE>
		
		<!-- Components -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

		<SCRIPT>
			var vwApp = angular.module("vwApp", []);

			vwApp.controller('vwCtrl', 
				function($scope,$http){                                	
                	
                	$scope.rune_data = [
						{rsID: 556, name: "Air rune", vis: 1000, shop: 17},
						{rsID: 557, name: "Earth rune", vis: 1000, shop: 17},
						{rsID: 555, name: "Water rune", vis: 1000, shop: 17},
						{rsID: 554, name: "Fire rune", vis: 1000, shop: 17},
						{rsID: 4696, name: "Dust rune", vis: 500, shop: 0},
						{rsID: 4699, name: "Lava rune", vis: 500, shop: 0},
						{rsID: 4697, name: "Smoke rune", vis: 500, shop: 0},
						{rsID: 4694, name: "Steam rune", vis: 500, shop: 0},
						{rsID: 4695, name: "Mist rune", vis: 500, shop: 0},
						{rsID: 4698, name: "Mud rune", vis: 300, shop: 0},
						{rsID: 558, name: "Mind rune", vis: 2000, shop: 17},
						{rsID: 559, name: "Body rune", vis: 2000, shop: 16},
						{rsID: 564, name: "Cosmic rune", vis: 400, shop: 0},
						{rsID: 562, name: "Chaos rune", vis: 500, shop: 140},
						{rsID: 561, name: "Nature rune", vis: 350, shop: 372},
						{rsID: 563, name: "Law rune", vis: 300, shop: 378},
						{rsID: 560, name: "Death rune", vis: 400, shop: 310},
						{rsID: 9075, name: "Astral rune", vis: 300, shop: 220},
						{rsID: 565, name: "Blood rune", vis: 350, shop: 550},
						{rsID: 566, name: "Soul rune", vis: 300, shop: 410}
                	];
                	
                	// vis wax rsID = 32092
                	
					$scope.total = function() {
						var total = 0;
						angular.forEach( $scope.rune_data, function(item) {
							total += item.vis * item.shop;
						})

						return total;
					}
					
				}
			);
		</SCRIPT>
		
	</HEAD>
	<BODY>
		<H1>Vis base price toward rune shop</H1>
		
		<BR>
		<DIV ng-app="vwApp" ng-controller="vwCtrl">
			
			<TABLE>
				<TR>
					<TD WIDTH="100"><B>Name</B></TD>
					<TD WIDTH="100"><B>Price</B></TD>
					<TD WIDTH="100"><B>Base Qty</B></TD>
					<TD WIDTH="100"><B>Total</B></TD>
				</TR>
				<TR ng-repeat="rune in rune_data | orderBy: 'shop*vis'">
					<TD>{{rune.name}}</TD>
					<TD>{{rune.shop}} gp</TD>
					<TD>{{rune.vis}}</TD>
					<TD>{{rune.shop * rune.vis}} gp</TD>
				</TR>
                    
			</TABLE>
			
		</DIV>
        <HR>
        &copy 2017 The Reforged.

	</BODY>
</HTML>
